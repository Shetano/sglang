name: Unit Test

on:
  push:
    branches: [ main ]
    paths:
      - "python/sglang/**"
      - "test/**"
  pull_request:
    branches: [ main ]
    paths:
      - "python/sglang/**"
      - "test/**"
  workflow_dispatch:

concurrency:
  group: unit-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-test:
    runs-on: self-hosted

    env:
      HF_TOKEN : ${{ secrets.HF_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        cd /data/zhyncs/venv && source ./bin/activate && cd -

        pip cache purge
        pip install --upgrade pip
        pip install -e "python[all]"
        pip install flashinfer -i https://flashinfer.ai/whl/cu121/torch2.3/ --force-reinstall
        pip install --upgrade transformers

    - name: Test OpenAI Backend
      run: |
        cd /data/zhyncs/venv && source ./bin/activate && cd -
        export OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

        cd test/lang
        python3 test_openai_backend.py

    - name: Test SRT Backend
      run: |
        cd /data/zhyncs/venv && source ./bin/activate && cd -

        cd test/lang
        python3 test_srt_backend.py

    - name: Test OpenAI API Server
      run: |
        cd /data/zhyncs/venv && source ./bin/activate && cd -

        cd test/srt
        python3 test_openai_server.py

    - name: Test Accuracy
      run: |
        cd /data/zhyncs/venv && source ./bin/activate && cd -

        cd test/srt
        python3 test_eval_accuracy.py
